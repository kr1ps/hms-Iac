---
- hosts: all
  become: yes
  vars:
    regex: '[^A-Za-z0-9._-]'
    replace: '_'

  vars_files:
    - roles/kr1ps-services/defaults/main.yml
    - vars/default.yml

  tasks:
    - name: Ensure hms_docker_data_path exists
      file:
        path: "{{ hms_docker_data_path }}"
        state: directory
        mode: 0755

    - name: Ensure Traefik config.
      template:
        src: roles/kr1ps-services/templates/traefik.yml.j2
        dest: "{{ hms_docker_data_path }}/traefik.yml"
        mode: 0644

    - name: Ensure docker-compose.yml file.
      template:
        src: roles/kr1ps-services/templates/docker-compose.yml.j2
        dest: "{{ hms_docker_data_path }}/docker-compose.yml"
        group: docker
        mode: 0644
        backup: yes
