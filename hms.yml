---
  - name: Install Apache.
    hosts: all
    become: true

    vars:


    handlers:


    pre_tasks:

    tasks:
      - name: "Configuring eth"
        nmcli:
          conn_name: "System eth{{idx}}"
          ifname: eth{{idx}}
          type: ethernet
          state: present
          autoconnect: yes
          ip4: "{{ ip }}"
          gw4: "{{ mygateway }}"
        loop: "{{ips}}"
        loop_control:
          loop_var:  ip
          index_var: idx